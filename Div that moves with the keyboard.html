<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>随鼠标移动的div</title>
<style>
#contain{
    position: absolute;
    width: 100px;
    height: 110px;

}
#gunHead{
    position: absolute;
    margin: 0 auto;
    margin-left: 45px;
    text-align: center;
    padding-bottom: -10px;
    width: 10px;
    height: 10px;
    background-color: red;
}
#gunBody{
    width: 100px;
    height: 100px;
    background-color: #cdcdc1;
}
</style>
<script>
    document.onkeydown = function(ev){
        var oEvent = ev||event;
        var oContain = document.getElementById("contain");
        switch(oEvent.keyCode)
        {
            case 37:
                oContain.style.left = oContain.offsetLeft-10+"px";
                break;
            case 39:
                oContain.style.left = oContain.offsetLeft+10+"px";
                break;
            case 38:
                oContain.style.top = oContain.offsetTop-10+"px";
                break;
            case 40:
                oContain.style.top = oContain.offsetTop+10+"px";
                break;
        }
    }
</script>
</head>
<body>
<div id="contain">
    <div id="gunHead"></div>
    <div id="gunBody"></div>
</div>
</body>
</html>
